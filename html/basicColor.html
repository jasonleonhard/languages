        var dotSrcLines;
        var graphviz = d3.select("#graph").graphviz();
        function render() {
            // console.log('DOT source =', dotSrc);
            dotSrcLines = dotSrc.split('\n');
            graphviz
                .transition(function () {
                    return d3.transition()
                        .delay(100)
                        .duration(1000);
                })
                .renderDot(dotSrc)
                .on("end", interactive);
        }
        function interactive() {
            nodes = d3.selectAll('.node,.edge');
            // consider stroke vs fill, out vs in
            nodes
                .on("mouseover", function (d) {
                    d3.select(d3.event.target).style("stroke", "red").transition() //.delay(5000);
                })
                .on("mouseout", function (d) {
                    d3.select(d3.event.target).transition().delay(100).style("stroke", "blue");
                })
                .on("click", function () { // will show title of either node or edge
                    var something = d3.select(this).selectAll('title').text().trim();
                    console.log(something);
                });
        }
